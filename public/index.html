<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>
<body>
  
  <div>
    <input type="text" id="clientName" />
    <button onclick="registerMe()">Register</button>
  </div>

  <div id="chat-form">
    <div id="chats">

    </div>
    <form onsubmit="sendMessage(event)">
      <input id="userMsg" type="text" placeholder="Enter" />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- The below script is the client side package or library for the socket.io
  library. It will help the client to make connection with the server. -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
